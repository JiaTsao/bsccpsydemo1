<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>諮商醫療後台管理系統</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-firestore-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-auth-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.0/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            font-size: 2.5rem;
            text-align: center;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .nav-tab {
            padding: 12px 24px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .nav-tab:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .nav-tab.active {
            background: linear-gradient(45deg, #764ba2, #667eea);
            transform: translateY(-2px);
        }
        
        .content-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(45deg, #51cf66, #40c057);
            color: white;
        }
        
        .client-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }
        
        .client-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        
        .search-bar {
            position: relative;
            margin-bottom: 20px;
        }
        
        .search-bar input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 16px;
            background: white;
        }
        
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 20px;
        }
        
        .calendar-day {
            padding: 10px;
            text-align: center;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }
        
        .calendar-day:hover {
            background: #f8f9ff;
            border-color: #667eea;
        }
        
        .calendar-day.booked {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
        }
        
        .calendar-day.available {
            background: linear-gradient(45deg, #51cf66, #40c057);
            color: white;
        }
        
        .time-slots {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        
        .time-slot {
            padding: 8px 16px;
            text-align: center;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }
        
        .time-slot:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .time-slot.booked {
            background: #ffebee;
            border-color: #ff6b6b;
            color: #d32f2f;
            cursor: not-allowed;
        }
        
        .time-slot.selected {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            border-top: 4px solid #667eea;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #666;
            font-size: 1.1rem;
        }
        
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            z-index: 1001;
            animation: slideIn 0.3s ease;
        }
        
        .notification.success {
            background: linear-gradient(45deg, #51cf66, #40c057);
        }
        
        .notification.error {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .nav-tabs {
                flex-direction: column;
                align-items: center;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // 模擬 Firebase 配置（實際部署時需要替換為真實配置）
        const firebaseConfig = {
            // 這裡需要填入您的 Firebase 配置
            // 暫時使用本地存儲模擬數據庫功能
        };

        // 模擬數據存儲
        const useLocalStorage = (key, initialValue) => {
            const [storedValue, setStoredValue] = useState(() => {
                try {
                    const item = window.localStorage.getItem(key);
                    return item ? JSON.parse(item) : initialValue;
                } catch (error) {
                    return initialValue;
                }
            });

            const setValue = (value) => {
                try {
                    setStoredValue(value);
                    window.localStorage.setItem(key, JSON.stringify(value));
                } catch (error) {
                    console.error(error);
                }
            };

            return [storedValue, setValue];
        };

        // 通知組件
        const Notification = ({ message, type, onClose }) => {
            useEffect(() => {
                const timer = setTimeout(() => {
                    onClose();
                }, 3000);
                return () => clearTimeout(timer);
            }, [onClose]);

            return (
                <div className={`notification ${type}`}>
                    {message}
                </div>
            );
        };

        const Login = ({ onLogin, users }) => {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');

            const handleLogin = (e) => {
                e.preventDefault();
                const user = users.find(
                    (u) => u.username === username && u.password === password
                );
                if (user) {
                    onLogin(user);
                } else {
                    setError('帳號或密碼錯誤');
                }
            };

            return (
                <div className="content-section">
                    <h2>登入</h2>
                    <form onSubmit={handleLogin}>
                        <div className="form-group">
                            <label>帳號</label>
                            <input
                                value={username}
                                onChange={(e) => setUsername(e.target.value)}
                                required
                            />
                        </div>
                        <div className="form-group">
                            <label>密碼</label>
                            <input
                                type="password"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                required
                            />
                        </div>
                        {error && (
                            <p style={{ color: 'red', marginBottom: '10px' }}>{error}</p>
                        )}
                        <button type="submit" className="btn btn-primary">登入</button>
                    </form>
                </div>
            );
        };

        // 個案管理組件
        const ClientManagement = ({ clients, setClients, showNotification }) => {
            const [searchTerm, setSearchTerm] = useState('');
            const [showModal, setShowModal] = useState(false);
            const [editingClient, setEditingClient] = useState(null);
            const [formData, setFormData] = useState({
                name: '',
                gender: '',
                age: '',
                phone: '',
                email: '',
                complaint: '',
                notes: '',
                record: ''
            });

            const filteredClients = clients.filter(client =>
                client.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                client.phone.includes(searchTerm) ||
                client.complaint.toLowerCase().includes(searchTerm.toLowerCase())
            );

            const handleSubmit = (e) => {
                e.preventDefault();
                if (editingClient) {
                    setClients(clients.map(client =>
                        client.id === editingClient.id
                            ? { ...formData, id: editingClient.id }
                            : client
                    ));
                    showNotification('個案資料已更新', 'success');
                } else {
                    const newClient = {
                        ...formData,
                        id: Date.now(),
                        createdAt: new Date().toLocaleDateString('zh-TW')
                    };
                    setClients([...clients, newClient]);
                    showNotification('個案資料已新增', 'success');
                }
                
                setFormData({
                    name: '',
                    gender: '',
                    age: '',
                    phone: '',
                    email: '',
                    complaint: '',
                    notes: '',
                    record: ''
                });
                setEditingClient(null);
                setShowModal(false);
            };

            const handleEdit = (client) => {
                setEditingClient(client);
                setFormData({ ...client, record: client.record || '' });
                setShowModal(true);
            };

            const handleDelete = (id) => {
                if (confirm('確定要刪除此個案資料嗎？')) {
                    setClients(clients.filter(client => client.id !== id));
                    showNotification('個案資料已刪除', 'success');
                }
            };

            return (
                <div>
                    <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '20px' }}>
                        <h2>個案資料管理</h2>
                        <button className="btn btn-primary" onClick={() => setShowModal(true)}>
                            新增個案
                        </button>
                    </div>

                    <div className="search-bar">
                        <input
                            type="text"
                            placeholder="搜尋個案姓名、電話或主訴..."
                            value={searchTerm}
                            onChange={(e) => setSearchTerm(e.target.value)}
                        />
                        <span className="search-icon">🔍</span>
                    </div>

                    <div>
                        {filteredClients.map(client => (
                            <div key={client.id} className="client-card">
                                <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'flex-start' }}>
                                    <div style={{ flex: 1 }}>
                                        <h3 style={{ color: '#667eea', marginBottom: '8px' }}>{client.name}</h3>
                                        <p><strong>性別：</strong>{client.gender} | <strong>年齡：</strong>{client.age}歲</p>
                                        <p><strong>電話：</strong>{client.phone}</p>
                                        <p><strong>Email：</strong>{client.email}</p>
                                        <p><strong>主訴：</strong>{client.complaint}</p>
                                        {client.notes && <p><strong>備註：</strong>{client.notes}</p>}
                                        {client.record && <p><strong>紀錄：</strong>{client.record}</p>}
                                        <p style={{ color: '#666', fontSize: '0.9rem', marginTop: '10px' }}>
                                            建立日期：{client.createdAt}
                                        </p>
                                    </div>
                                    <div>
                                        <button className="btn btn-primary" onClick={() => handleEdit(client)}>
                                            編輯
                                        </button>
                                        <button className="btn btn-danger" onClick={() => handleDelete(client.id)}>
                                            刪除
                                        </button>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>

                    {showModal && (
                        <div className="modal" onClick={() => setShowModal(false)}>
                            <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                                <h3>{editingClient ? '編輯個案' : '新增個案'}</h3>
                                <form onSubmit={handleSubmit}>
                                    <div className="form-row">
                                        <div className="form-group">
                                            <label>姓名 *</label>
                                            <input
                                                type="text"
                                                required
                                                value={formData.name}
                                                onChange={(e) => setFormData({...formData, name: e.target.value})}
                                            />
                                        </div>
                                        <div className="form-group">
                                            <label>性別 *</label>
                                            <select
                                                required
                                                value={formData.gender}
                                                onChange={(e) => setFormData({...formData, gender: e.target.value})}
                                            >
                                                <option value="">請選擇</option>
                                                <option value="男">男</option>
                                                <option value="女">女</option>
                                                <option value="其他">其他</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div className="form-row">
                                        <div className="form-group">
                                            <label>年齡 *</label>
                                            <input
                                                type="number"
                                                required
                                                min="1"
                                                max="120"
                                                value={formData.age}
                                                onChange={(e) => setFormData({...formData, age: e.target.value})}
                                            />
                                        </div>
                                        <div className="form-group">
                                            <label>電話 *</label>
                                            <input
                                                type="tel"
                                                required
                                                value={formData.phone}
                                                onChange={(e) => setFormData({...formData, phone: e.target.value})}
                                            />
                                        </div>
                                    </div>
                                    <div className="form-group">
                                        <label>Email</label>
                                        <input
                                            type="email"
                                            value={formData.email}
                                            onChange={(e) => setFormData({...formData, email: e.target.value})}
                                        />
                                    </div>
                                    <div className="form-group">
                                        <label>主訴 *</label>
                                        <textarea
                                            required
                                            rows="3"
                                            value={formData.complaint}
                                            onChange={(e) => setFormData({...formData, complaint: e.target.value})}
                                        />
                                    </div>
                                    <div className="form-group">
                                        <label>備註</label>
                                        <textarea
                                            rows="3"
                                            value={formData.notes}
                                            onChange={(e) => setFormData({...formData, notes: e.target.value})}
                                        />
                                    </div>
                                    <div className="form-group">
                                        <label>病歷/諮商紀錄</label>
                                        <textarea
                                            rows="3"
                                            value={formData.record}
                                            onChange={(e) => setFormData({...formData, record: e.target.value})}
                                        />
                                    </div>
                                    <div style={{ display: 'flex', gap: '10px', justifyContent: 'flex-end' }}>
                                        <button type="button" className="btn" onClick={() => setShowModal(false)}>
                                            取消
                                        </button>
                                        <button type="submit" className="btn btn-primary">
                                            {editingClient ? '更新' : '新增'}
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // 場地預約組件
        const VenueBooking = ({ bookings, setBookings, clients, psychologists, venues, showNotification }) => {
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [selectedTime, setSelectedTime] = useState('');
            const [selectedClient, setSelectedClient] = useState('');
            const [selectedPsych, setSelectedPsych] = useState('');
            const [selectedVenue, setSelectedVenue] = useState(venues[0] || '');
            const [fee, setFee] = useState(2000);
            const [paid, setPaid] = useState(false);
            const [online, setOnline] = useState(false);
            const [notes, setNotes] = useState('');
            const [currentMonth, setCurrentMonth] = useState(new Date());

            const timeSlots = [
                '09:00', '10:00', '11:00', '12:00', '13:00', '14:00', 
                '15:00', '16:00', '17:00', '18:00', '19:00', '20:00'
            ];

            const getDaysInMonth = (date) => {
                const year = date.getFullYear();
                const month = date.getMonth();
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const daysInMonth = lastDay.getDate();
                const startDay = firstDay.getDay();

                const days = [];
                for (let i = 0; i < startDay; i++) {
                    days.push(null);
                }
                for (let i = 1; i <= daysInMonth; i++) {
                    days.push(new Date(year, month, i));
                }
                return days;
            };

            const isTimeSlotBooked = (date, time, venue) => {
                return bookings.some(booking =>
                    booking.date === date && booking.time === time && booking.venue === venue
                );
            };

            const getBookingsForDate = (date) => {
                return bookings.filter(booking => booking.date === date);
            };

            const handleBooking = (e) => {
                e.preventDefault();
                if (!selectedDate || !selectedTime || !selectedClient) {
                    showNotification('請填寫所有必要資訊', 'error');
                    return;
                }

                if (isTimeSlotBooked(selectedDate, selectedTime, selectedVenue)) {
                    showNotification('此時段已被預約', 'error');
                    return;
                }

                const client = clients.find(c => c.id.toString() === selectedClient);
                const psych = psychologists.find(p => p.id.toString() === selectedPsych);
                const newBooking = {
                    id: Date.now(),
                    date: selectedDate,
                    time: selectedTime,
                    clientId: selectedClient,
                    clientName: client?.name || '',
                    psychologistId: selectedPsych,
                    psychologistName: psych?.name || '',
                    venue: selectedVenue,
                    fee: Number(fee),
                    paid: paid,
                    videoLink: online ? `https://meet.example.com/${Date.now()}` : '',
                    notes: notes,
                    status: '已預約',
                    createdAt: new Date().toLocaleString('zh-TW')
                };

                setBookings([...bookings, newBooking]);
                showNotification('預約已成功建立', 'success');
                
                // 清空表單
                setSelectedTime('');
                setSelectedClient('');
                setSelectedPsych('');
                setNotes('');
                setPaid(false);
                setOnline(false);
            };

            const handleCancelBooking = (bookingId) => {
                if (confirm('確定要取消此預約嗎？')) {
                    setBookings(bookings.filter(booking => booking.id !== bookingId));
                    showNotification('預約已取消', 'success');
                }
            };

            const days = getDaysInMonth(currentMonth);
            const monthNames = [
                '一月', '二月', '三月', '四月', '五月', '六月',
                '七月', '八月', '九月', '十月', '十一月', '十二月'
            ];

            return (
                <div>
                    <h2>場地預約管理</h2>
                    
                    <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '30px', marginTop: '20px' }}>
                        {/* 預約表單 */}
                        <div className="content-section">
                            <h3>新增預約</h3>
                            <form onSubmit={handleBooking}>
                                <div className="form-group">
                                    <label>選擇日期 *</label>
                                    <input
                                        type="date"
                                        required
                                        value={selectedDate}

                const retained = clients.filter(cid => psychBookings.filter(b => b.clientId === cid).length > 1);

                return { cases: clients.length, rate };
            };

            return (
                <div>

                        return (

                                <p><strong>目前個案數：</strong>{s.cases}</p>

        // 統計分析組件
        const StatisticsAnalysis = ({ clients, bookings }) => {
            const chartRef = useRef(null);
            const pieChartRef = useRef(null);
            const chartInstanceRef = useRef(null);
            const pieChartInstanceRef = useRef(null);

            const exportCSV = () => {
                const headers = ['日期','時間','個案','心理師','場地','費用','已收費'];
                const rows = bookings.map(b => [b.date, b.time, b.clientName, b.psychologistName, b.venue, b.fee, b.paid ? '是' : '否']);
                const csvContent = [headers.join(','), ...rows.map(r => r.join(','))].join('\n');
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'bookings.csv';
                link.click();
                URL.revokeObjectURL(url);
            };

            // 計算統計數據
            const totalClients = clients.length;
            const totalBookings = bookings.length;
            const thisMonthBookings = bookings.filter(booking => {
                const bookingDate = new Date(booking.date);
                const thisMonth = new Date();
                return bookingDate.getMonth() === thisMonth.getMonth() && 
                       bookingDate.getFullYear() === thisMonth.getFullYear();
            }).length;

            // 計算留案率（模擬數據）
            const retentionRate = totalClients > 0 ? Math.round((thisMonthBookings / totalClients) * 100) : 0;

            // 費用計算
            const sessionFee = 2000; // 每次會談費用
            const totalRevenue = bookings.reduce((acc, b) => acc + (Number(b.fee) || sessionFee), 0);
            const thisMonthRevenue = bookings.filter(b => {
                const d = new Date(b.date);
                const m = new Date();
                return d.getMonth() === m.getMonth() && d.getFullYear() === m.getFullYear();
            }).reduce((acc, b) => acc + (Number(b.fee) || sessionFee), 0);

            useEffect(() => {
                // 月度預約趨勢圖
                if (chartRef.current) {
                    if (chartInstanceRef.current) {
                        chartInstanceRef.current.destroy();
                        chartInstanceRef.current = null;
                    }
                    const ctx = chartRef.current.getContext('2d');
                    
                    // 生成過去6個月的數據
                    const months = [];
                    const bookingCounts = [];
                    
                    for (let i = 5; i >= 0; i--) {
                        const date = new Date();
                        date.setMonth(date.getMonth() - i);
                        months.push(date.toLocaleDateString('zh-TW', { month: 'short' }));
                        
                        // 模擬數據
                        bookingCounts.push(Math.floor(Math.random() * 20) + 5);
                    }

                    chartInstanceRef.current = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: months,
                            datasets: [{
                                label: '預約次數',
                                data: bookingCounts,
                                borderColor: '#667eea',
                                backgroundColor: 'rgba(102, 126, 234, 0.1)',
                                tension: 0.4,
                                fill: true
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                title: {
                                    display: true,
                                    text: '月度預約趨勢'
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                }

                // 性別分布圓餅圖
                if (pieChartRef.current) {
                    if (pieChartInstanceRef.current) {
                        pieChartInstanceRef.current.destroy();
                        pieChartInstanceRef.current = null;
                    }
                    const ctx = pieChartRef.current.getContext('2d');
                    
                    const genderCount = clients.reduce((acc, client) => {
                        acc[client.gender] = (acc[client.gender] || 0) + 1;
                        return acc;
                    }, {});

                    pieChartInstanceRef.current = new Chart(ctx, {
                        type: 'pie',
                        data: {
                            labels: Object.keys(genderCount),
                            datasets: [{
                                data: Object.values(genderCount),
                                backgroundColor: [
                                    '#667eea',
                                    '#764ba2',
                                    '#51cf66',
                                    '#ff6b6b'
                                ]
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                title: {
                                    display: true,
                                    text: '個案性別分布'
                                }
                            }
                        }
                    });
                }

                return () => {
                    if (chartInstanceRef.current) {
                        chartInstanceRef.current.destroy();
                        chartInstanceRef.current = null;
                    }
                    if (pieChartInstanceRef.current) {
                        pieChartInstanceRef.current.destroy();
                        pieChartInstanceRef.current = null;
                    }
                };
            }, [clients, bookings]);

                        <div className="stat-card">
                            <div className="stat-number">{thisMonthBookings}</div>
                            <div className="stat-label">本月預約</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-number">{retentionRate}%</div>
                            <div className="stat-label">留案率</div>
                        </div>
                    </div>

                    {/* 營收統計 */}
                    <div className="stats-grid">
                        <div className="stat-card">
                            <div className="stat-number">NT$ {totalRevenue.toLocaleString()}</div>
                            <div className="stat-label">總營收</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-number">NT$ {thisMonthRevenue.toLocaleString()}</div>
                            <div className="stat-label">本月營收</div>
                        </div>
                        <div className="stat-card">

                            <div className="stat-label">單次費用</div>
                        </div>
                        <div className="stat-card">

                            <div className="stat-label">平均預約次數</div>
                        </div>
                    </div>

                    {/* 圖表 */}
                    <div style={{ display: 'grid', gridTemplateColumns: '2fr 1fr', gap: '20px', marginTop: '30px' }}>
                        <div className="chart-container">
                            <canvas ref={chartRef}></canvas>
                        </div>
                        <div className="chart-container">
                            <canvas ref={pieChartRef}></canvas>
                        </div>
                    </div>

                    {/* 詳細報表 */}
                    <div className="content-section" style={{ marginTop: '30px' }}>
                        <h3>預約詳細記錄</h3>
                        <button className="btn btn-primary" onClick={exportCSV} style={{ marginBottom: '10px' }}>
                            匯出 CSV
                        </button>
                        <div style={{ overflowX: 'auto' }}>

                                        <th style={{ padding: '12px', textAlign: 'left', borderBottom: '2px solid #667eea' }}>場地</th>

                                            <td style={{ padding: '12px', borderBottom: '1px solid #eee' }}>{booking.paid ? '是' : '否'}</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>

                    </div>

            const [form, setForm] = useState(empty);

            const handleSubmit = e => {
                e.preventDefault();
                if (form.id) {
                    setUsers(users.map(u => (u.id === form.id ? form : u)));
                } else {
                    setUsers([...users, { ...form, id: Date.now() }]);
                }
                setForm(empty);
            };

            const handleEdit = u => setForm(u);
            const handleDelete = id => {
                if (confirm('確定刪除?')) setUsers(users.filter(u => u.id !== id));
            };

            return (
                <div className="content-section">
                    <h3>使用者資訊設定</h3>
                    <form onSubmit={handleSubmit} style={{ marginBottom: '20px' }}>
                        <div className="form-group">
                            <label>姓名</label>
                            <input value={form.name} onChange={e => setForm({ ...form, name: e.target.value })} required />
                        </div>
                        <div className="form-group">
                            <label>帳號</label>
                            <input value={form.username} onChange={e => setForm({ ...form, username: e.target.value })} required />
                        </div>
                        <div className="form-group">
                            <label>密碼</label>
                            <input value={form.password} onChange={e => setForm({ ...form, password: e.target.value })} required />
                        </div>
                        <div className="form-group">
                            <label>角色</label>
                            <select value={form.role} onChange={e => setForm({ ...form, role: e.target.value })}>
                                <option value="admin">管理員</option>
                                <option value="therapist">心理師</option>
                                <option value="client">個案</option>
                            </select>
                        </div>
                        <button type="submit" className="btn btn-primary">{form.id ? '更新' : '新增'}</button>
                    </form>
                    {users.map(u => (
                        <div key={u.id} className="client-card" style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
                            <div>
                                <p><strong>{u.name}</strong> ({u.role})</p>
                                <p>{u.username}</p>
                            </div>
                            <div>
                                <button className="btn btn-primary" onClick={() => handleEdit(u)}>編輯</button>
                                <button className="btn btn-danger" onClick={() => handleDelete(u.id)}>刪除</button>
                            </div>
                        </div>
                    ))}
                </div>
            );
        };

        const ManageVenues = ({ venues, setVenues }) => {
            const [newVenue, setNewVenue] = useState('');
            const add = () => {
                if (!newVenue) return;
                setVenues([...venues, newVenue]);
                setNewVenue('');
            };
            const remove = v => {
                if (confirm('確定刪除?')) setVenues(venues.filter(x => x !== v));
            };
            return (
                <div className="content-section">
                    <h3>場地設定</h3>
                    <div className="form-group" style={{ display: 'flex', gap: '10px' }}>
                        <input value={newVenue} onChange={e => setNewVenue(e.target.value)} placeholder="新增場地" />
                        <button type="button" className="btn btn-primary" onClick={add}>新增</button>
                    </div>
                    {venues.map(v => (
                        <div key={v} className="client-card" style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
                            <span>{v}</span>
                            <button className="btn btn-danger" onClick={() => remove(v)}>刪除</button>
                        </div>
                    ))}
                </div>
            );
        };

        const AdminSettings = ({ users, setUsers, venues, setVenues }) => (
            <div>
                <ManageVenues venues={venues} setVenues={setVenues} />
                <ManageUsers users={users} setUsers={setUsers} />
            </div>
        );

        // 主應用程式組件
        const App = () => {
            const [currentUser, setCurrentUser] = useState(null);
            const [activeTab, setActiveTab] = useState('');
            const [clients, setClients] = useLocalStorage('clients', []);
            const [bookings, setBookings] = useLocalStorage('bookings', []);
            const [psychologists, setPsychologists] = useLocalStorage('psychologists', []);
            const [users, setUsers] = useLocalStorage('users', []);
            const [venues, setVenues] = useLocalStorage('venues', []);
            const [notification, setNotification] = useState(null);

            const showNotification = (message, type = 'success') => {
                setNotification({ message, type });
            };

            const closeNotification = () => {
                setNotification(null);
            };

            // 初始化示例數據
            useEffect(() => {
                if (users.length === 0) {
                    const sampleUsers = [
                        { id: 1, username: 'admin', password: 'admin123', role: 'admin', name: '管理員' },
                        { id: 2, username: 'therapist', password: 'therapist123', role: 'therapist', name: '張心理師' },
                        { id: 3, username: 'client', password: 'client123', role: 'client', name: '王小明' }
                    ];
                    setUsers(sampleUsers);
                }

                if (venues.length === 0) {
                    setVenues(['諮商室A', '諮商室B', '諮商室C']);
                }

                if (clients.length === 0) {
                    const sampleClients = [
                        {
                            id: 1,
                            name: '王小明',
                            gender: '男',
                            age: '28',
                            phone: '0912-345-678',
                            email: 'wang@example.com',
                            complaint: '工作壓力過大，經常失眠',
                            notes: '需要壓力管理技巧',
                            record: '',
                            createdAt: '2024/12/15'
                        },
                        {
                            id: 2,
                            name: '李小華',
                            gender: '女',
                            age: '32',
                            phone: '0923-456-789',
                            email: 'li@example.com',
                            complaint: '人際關係困擾',
                            notes: '與同事相處有困難',
                            record: '',
                            createdAt: '2024/12/10'
                        }
                    ];
                    setClients(sampleClients);
                }

                if (psychologists.length === 0) {
                    const sampleTherapists = [
                        { id: 1, name: '張心理師' },
                        { id: 2, name: '陳心理師' }
                    ];
                    setPsychologists(sampleTherapists);
                }

                if (bookings.length === 0) {
                    const today = new Date();
                    const tomorrow = new Date(today);
                    tomorrow.setDate(tomorrow.getDate() + 1);
                    
                    const sampleBookings = [
                        {
                            id: 1,
                            date: today.toISOString().split('T')[0],
                            time: '14:00',
                            clientId: '1',
                            clientName: '王小明',
                            venue: '諮商室A',
                            psychologistId: 1,
                            psychologistName: '張心理師',
                            fee: 2000,
                            paid: true,
                            videoLink: '',
                            notes: '第二次會談',
                            status: '已預約',
                            createdAt: new Date().toLocaleString('zh-TW')
                        },
                        {
                            id: 2,
                            date: tomorrow.toISOString().split('T')[0],
                            time: '16:00',
                            clientId: '2',
                            clientName: '李小華',
                            venue: '諮商室B',
                            psychologistId: 2,
                            psychologistName: '陳心理師',
                            fee: 2000,
                            paid: false,
                            videoLink: '',
                            notes: '初次會談',
                            status: '已預約',
                            createdAt: new Date().toLocaleString('zh-TW')
                        }
                    ];
                    setBookings(sampleBookings);
                }
            }, []);

            const tabs = React.useMemo(() => {
                if (!currentUser) return [];
                if (currentUser.role === 'admin') {
                    return [
                        { id: 'clients', label: '個案管理', icon: '👤' },
                        { id: 'booking', label: '場地預約', icon: '📅' },
                        { id: 'therapists', label: '心理師管理', icon: '🧑‍⚕️' },
                        { id: 'notifications', label: '通知系統', icon: '🔔' },
                        { id: 'statistics', label: '統計分析', icon: '📊' },
                        { id: 'settings', label: '系統設定', icon: '⚙️' }
                    ];
                }
                if (currentUser.role === 'therapist') {
                    return [
                        { id: 'schedule', label: '預約列表', icon: '📅' },
                        { id: 'profile', label: '帳號設定', icon: '👤' }
                    ];
                }
                return [{ id: 'my', label: '我的預約', icon: '📅' }];
            }, [currentUser]);

            useEffect(() => {
                if (tabs.length && !tabs.find(t => t.id === activeTab)) {
                    setActiveTab(tabs[0].id);
                }
            }, [tabs]);

            if (!currentUser) {
                return <Login onLogin={setCurrentUser} users={users} />;
            }

            return (
                <div className="container">
                    {notification && (
                        <Notification
                            message={notification.message}
                            type={notification.type}
                            onClose={closeNotification}
                        />
                    )}

                    <div className="header">
                        <h1>諮商醫療後台管理系統</h1>
                        <p style={{ textAlign: 'center', color: '#666', marginTop: '10px' }}>
                            專業的個案管理與預約系統
                        </p>
                        
                        <div className="nav-tabs">
                            {tabs.map(tab => (
                                <button
                                    key={tab.id}
                                    className={`nav-tab ${activeTab === tab.id ? 'active' : ''}`}
                                    onClick={() => setActiveTab(tab.id)}
                                >
                                    <span style={{ marginRight: '8px' }}>{tab.icon}</span>
                                    {tab.label}
                                </button>
                            ))}
                        </div>
                    </div>

                    <div className="content-section">
                        {currentUser.role === 'admin' && activeTab === 'clients' && (
                            <ClientManagement
                                clients={clients}
                                setClients={setClients}
                                showNotification={showNotification}
                            />
                        )}

                        {currentUser.role === 'admin' && activeTab === 'booking' && (
                            <VenueBooking
                                bookings={bookings}
                                setBookings={setBookings}
                                clients={clients}
                                psychologists={psychologists}
                                venues={venues}
                                showNotification={showNotification}
                            />
                        )}

                        {currentUser.role === 'admin' && activeTab === 'therapists' && (
                            <PsychologistManagement psychologists={psychologists} bookings={bookings} />
                        )}

                        {currentUser.role === 'admin' && activeTab === 'notifications' && (
                            <NotificationSystem
                                bookings={bookings}
                                clients={clients}
                                showNotification={showNotification}
                            />
                        )}

                        {currentUser.role === 'admin' && activeTab === 'statistics' && (
                            <StatisticsAnalysis
                                clients={clients}
                                bookings={bookings}
                            />
                        )}

                        {currentUser.role === 'admin' && activeTab === 'settings' && (
                            <AdminSettings users={users} setUsers={setUsers} venues={venues} setVenues={setVenues} />
                        )}

                        {currentUser.role === 'client' && activeTab === 'my' && (
                            <MyBookings bookings={bookings} user={currentUser} />
                        )}

                        {currentUser.role === 'therapist' && activeTab === 'schedule' && (
                            <TherapistSchedule bookings={bookings} user={currentUser} />
                        )}

                        {currentUser.role === 'therapist' && activeTab === 'profile' && (
                            <TherapistProfile user={currentUser} users={users} setUsers={setUsers} onUpdate={setCurrentUser} />
                        )}
                    </div>
                </div>
            );
        };

        // 渲染應用程式
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
